<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%">
    <input
      type="text"
      matInput
      [placeholder]="data.title"
      [formControl]="text"
      required
    />
    <mat-error>Required</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions class="aptof-dialog-actions">
  <button mat-raised-button color="warn" mat-dialog-close="" cdkFocusInitial>
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="text.value"
    [disabled]="text.errors"
  >
    Ok
  </button>
</div>
